apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: edge-database-ingress
    labels: 
        app: edge-database-site
spec:
    rules:
        - http:
            paths:
              - path: /database
                pathType: Prefix
                backend:
                  service:
                    name: edge-database-site
                    port: 
                      number: 80
    ingressClassName: nginx
