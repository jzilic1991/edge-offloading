apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: off-site-ingress
    labels: 
        app: offloading-site
spec:
    rules:
        - http:
            paths:
              - path: /
                pathType: Prefix
                backend:
                  service:
                    name: offloading-site
                    port: 
                      number: 80
    ingressClassName: nginx
