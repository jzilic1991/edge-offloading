apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: cloud-ingress
    labels: 
        app: cloud-site
spec:
    rules:
        - http:
            paths:
              - path: /cloud
                pathType: Prefix
                backend:
                  service:
                    name: cloud-site
                    port: 
                      number: 80
    ingressClassName: nginx
