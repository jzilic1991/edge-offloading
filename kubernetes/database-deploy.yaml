apiVersion: apps/v1
kind: Deployment
metadata:
    name: database
    namespace: default
    labels:
        app: database
spec:
    selector:
        matchLabels:
            app: database
    replicas: 1
    template:
        metadata:
            labels:
                app: database
        spec:
            containers:
            - name: database
              image: zikadocker1991/database:v2
              imagePullPolicy: Always
              ports:
              - containerPort: 5432
            nodeSelector:
              kubernetes.io/hostname: node8
