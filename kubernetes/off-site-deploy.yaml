apiVersion: apps/v1
kind: Deployment
metadata:
    name: offloading-site
    namespace: default
    labels:
        app: offloading-site
spec:
    selector:
        matchLabels:
            app: offloading-site
    replicas: 1
    template:
        metadata:
            labels:
                app: offloading-site
        spec:
            containers:
            - name: main-offloading-site
              image: zikadocker1991/offloading-site:v5
              args: ["database"]
              imagePullPolicy: Always
              ports:
              - containerPort: 5000
            - name: failure-monitor
              image: zikadocker1991/failure-monitor:v5
              args: ["database"]
              imagePullPolicy: Always
              ports:
              - containerPort: 8000
            - name: prediction-engine
              image: zikadocker1991/prediction-engine:v3
              imagePullPolicy: Always
              ports:
              - containerPort: 8001
            nodeSelector:
              kubernetes.io/hostname: rll-m01
